<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="screen">
            <p id="screen"> </p>
        </div>
        <div class="buttons">
            <div class="btn C" id="C">C</div>
            <div class="btn arrow" id="btnArrow">&#8592;</div>
            <div class="btn Percent" id="btnPercent">%</div>
            <div class="btn action btnOperation">/</div>

            <div class="btn btnNumber">7</div>
            <div class="btn btnNumber">8</div>
            <div class="btn btnNumber">9</div>
            <div class="btn action btnOperation">*</div>

            <div class="btn btnNumber">4</div>
            <div class="btn btnNumber">5</div>
            <div class="btn btnNumber">6</div>
            <div class="btn action btnOperation">-</div>

            <div class="btn btnNumber">1</div>
            <div class="btn btnNumber">2</div>
            <div class="btn btnNumber">3</div>
            <div class="btn action btnOperation">+</div>

            <div class="btn btnNumber zero">0</div>
            <div class="btn" id="btnDot">.</div>
            <div class="btn " id="btnEquals">=</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
